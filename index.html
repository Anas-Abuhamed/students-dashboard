<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Students dashboard</title>
</head>

<body>
    <div class="container">
        <h2 class="header">Students Dashboard</h2>
        <div class="input">
            <input type="text" placeholder="Search Student..." id="search-input" />
            <button id="open-popup">Add Student</button>
        </div>
        <div class="sort-filter">
            <div class="sort-input">
                <label>Sort by:</label>
                <select class="select-list">
                    <option value="default" selected>history addition</option>
                    <option value="name">Name</option>
                    <option value="gpa">GPA</option>
                </select>
            </div>
            <div class="filter-input">
                <label>GPA Filter:</label>
                <select class="select-list">
                    <option value="all" selected>All</option>
                    <option value="above">Above</option>
                    <option value="below">Below</option>
                </select>
                <input type="number" min="0" max="4" step="0.01" placeholder="GPA Threshold" class="gpa-threshold">
            </div>
            <div class="reset">
                <button class="to-json-button" onclick="exportToJSON()">Export to JSON</button>
                <button class="reset-button">Reset Filters</button>
            </div>
        </div>
        <div class="overlay hidden"></div>

        <div class="popup-form hidden" id="student-popup">
            <form>
                <h2>Add New Student</h2>
                <input name="name" type="text" id="student-name" placeholder="Name" required />
                <input name="gpa" type="text" id="student-gpa" placeholder="GPA" required />
                <input name="major" type="text" id="student-major" placeholder="Major" required />
                <div class="popup-buttons">
                    <button type="button" id="cancel-student">Cancel</button>
                    <button type="submit" id="save-student">Save</button>
                </div>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>GPA</th>
                    <th>Major</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <hr>
    </div>
    <div class="container">
        <h2>Statistics</h2>
        <div class="statistics">
            <div class="simple-data">
                <h4 class="students-number">Number of Students: <span></span></h4>
                <h4 class="avg-gpa">Average GPA: <span></span></h4>
            </div>
            <h4 class="major-header">Count Per Major:</h4>
            <div class="major-count">
            </div>
        </div>
    </div>
    <div class="container">
        <canvas id="gpa-chart" width="400" height="200" aria-label="Hello ARIA World" role="img"></canvas>
    </div>
    <div class="confirm-popup">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
