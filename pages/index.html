<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title data-i18n="title">Students Dashboard</title>
</head>

<body>
    <div class="container">
        <h2 class="header" data-i18n="header">Students Dashboard</h2>

        <div class="language">
            <label for="ar" data-i18n="arabic">Arabic</label>
            <input type="checkbox" name="ar" id="ar">
            <label for="en" data-i18n="english">English</label>
            <input type="checkbox" name="en" id="en">
        </div>

        <div class="input">
            <input type="text" placeholder="Search Student..." id="search-input" data-i18n="search_placeholder" />
            <button id="open-popup" data-i18n="add_student_btn">Add Student</button>
        </div>

        <div class="sort-filter">
            <div class="filter-input">
                <label data-i18n="gpa_filter">GPA Filter:</label>
                <select class="select-list">
                    <option value="all" selected data-i18n="all">All</option>
                    <option value="above" data-i18n="above">Above</option>
                    <option value="below" data-i18n="below">Below</option>
                </select>
                <input type="number" min="0" max="4" step="0.01" placeholder="GPA Threshold" class="gpa-threshold"
                    data-i18n="gpa_threshold_placeholder">

            </div>
            <div class="reset">
                <button class="to-json-button" data-i18n="export_json">Export to
                    JSON</button>
                <button class="reset-button" data-i18n="reset_filters">Reset Filters</button>
            </div>
        </div>

        <div class="overlay hidden"></div>
        <div class="confirm-popup"></div>

        <div class="popup-form hidden" id="student-popup">
            <form>
                <h2 data-i18n="add_student_header" class="popup-title">Add New Student</h2>
                <input name="name" type="text" id="student-name" placeholder="Name" required
                    data-i18n="name_placeholder" />
                <input name="gpa" type="text" id="student-gpa" placeholder="GPA" required data-i18n="gpa_placeholder" />
                <input name="major" type="text" id="student-major" placeholder="Major" required
                    data-i18n="major_placeholder" />
                <div class="popup-buttons">
                    <button type="button" id="cancel-student" data-i18n="cancel_btn">Cancel</button>
                    <button type="submit" id="save-student" data-i18n="save_btn">Save</button>
                </div>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>
                        <div class="header-container">
                            <p data-i18n="name_header">name</p> <i class="fas fa-chevron-down name"></i>
                        </div>
                    </th>

                    <th>
                        <div class="header-container">
                            <p data-i18n="gpa_header">gpa</p> <i class="fas fa-chevron-down gpa"></i>
                        </div>
                    </th>
                    <th>
                        <div class="header-container">
                            <p data-i18n="major_header">major</p> <i class="fas fa-chevron-down major"></i>
                        </div>
                    </th>
                    <th data-i18n="actions_header">Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <hr>
    </div>

    <div class="container">
        <h2 data-i18n="statistics">Statistics</h2>
        <div class="statistics">
            <div class="simple-data">
                <h4 class="students-number" data-i18n="number_of_students">Number of Students:</h4>
                <span></span>
                <h4 class="avg-gpa" data-i18n="avg_gpa">Average GPA:</h4>
                <span></span>
            </div>
            <h4 class="major-header" data-i18n="count_per_major">Count Per Major:</h4>
            <div class="major-count"></div>
        </div>
    </div>

    <div class="container">
        <canvas id="gpa-chart" width="400" height="200" aria-label="Hello ARIA World" role="img"></canvas>
    </div>
    <div class="toast hidden"></div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
